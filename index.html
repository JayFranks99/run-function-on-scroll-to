  <body>
    <script src="index.js" async defer></script>

    <div></div>

    <p>Before survey section div</p>

    <div id="survey-section" class="container survey">
      <div class="section-heading">
        <h2>Live customer survey results</h2>
        <hr class="jay-hr" />
      </div>

      <div class="flex-container">
        <div>
          <img
            src="https://www.allergytestireland.com/wp-content/uploads/2021/09/survey-icon-1.svg"
            alt="survey-image-1"
          />
          <div style="color: #e67e22 !important" class="percentage">
            <h3 class="count">97</h3>
            <p>%</p>
          </div>
          <p>Would recommend this service to others</p>
        </div>
        <div>
          <img
            src="https://www.allergytestireland.com/wp-content/uploads/2021/09/survey-icon-2.svg"
            alt="survey-image-2"
          />
          <div style="color: #25864e !important" class="percentage">
            <h3 class="count">89</h3>
            <p>%</p>
          </div>
          <p>Were impressed with their results</p>
        </div>
        <div>
          <img
            class="truck"
            src="https://www.allergytestireland.com/wp-content/uploads/2021/09/survey-icon-3.svg"
            alt="survey-image-3"
          />
          <div style="color: #57adce !important" class="percentage">
            <h3 class="count">82</h3>
            <p>%</p>
          </div>
          <p>Are happy with the speed of service</p>
        </div>
        <div>
          <img
            src="https://www.allergytestireland.com/wp-content/uploads/2021/09/survey-icon-4.svg"
            alt="survey-image-4"
          />
          <div style="color: #9b59b6 !important" class="percentage">
            <h3 class="count">54</h3>
            <p>%</p>
          </div>
          <p>Say their symptoms affect their daily life</p>
        </div>
      </div>
